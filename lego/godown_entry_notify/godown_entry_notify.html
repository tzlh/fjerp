<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.css">
  <link rel = "stylesheet" href = "../../plugin/jquery_ui/1.12.1/jquery-ui.min.css">
  <link rel = "stylesheet" href = "../../plugin/jquery_timepicker_addon/1.6.3/jquery-ui-timepicker-addon.css" />
  <link rel = "stylesheet" href = "../../css/custom_modal.css">
  <link rel = "stylesheet" href = "../upload_attachment/upload_attachment.css"/>
  <link rel = "stylesheet" href = "godown_entry_notify.css">
  <script src = "../../plugin/jquery/1.12.4/jquery.min.js"></script>    
  <script src = "../../plugin/jquery_ui/1.12.1/jquery-ui.min.js"></script>
  <script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src = "../../plugin/jquery_timepicker_addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
  <script src = "../../plugin/jquery_timepicker_addon/1.6.3/init.js"></script>
  <script src = "../../js/toolkit.js"></script>
  <script src = "../../js/configure.js"></script>
  <script src = "../upload_attachment/upload_attachment.js" type = "text/javascript" charset = "utf-8"></script>
  <script src = "godown_entry_notify.js"></script>
  <script>
    $(document).ready(function() {
      // 日历插件
      widget_datepicker_init();
      // 初始化
      godown_entry_notify_clear_raw_data();
      // 服务器数据
      godown_entry_notify_server_data_cover();
      // 赋值
      godown_entry_notify_fill_variable_data();
      // 添加入库单模态框
      $(document).on("click", "#godown_entry_notify_add_modal_btn", function() {
        var contract_code = $(this).data("contract_code");
        godown_entry_notify_add_modal(contract_code);
      });
      // 添加入库单
      $(document).on("click", "#godown_entry_notify_add_modal .add_btn", function() {
        var contract_code = $(this).data("contract_code");
        godown_entry_notify_add_data(contract_code);
      });
      // 修改入库单模态框
      $(document).on("click", ".godown_entry_notify_edit", function() {
        var uuid = $(this).data("uuid");
        var contract_code = $(this).data("contract_code");
        godown_entry_notify_get_letter(uuid);
        godown_entry_notify_edit_modal(uuid, contract_code);
      });
      // 修改入库单
      $(document).on("click", "#godown_entry_notify_edit_modal .edit_btn", function() {
        var uuid = $(this).data("uuid");
        var contract_code = $(this).data("contract_code");
        godown_entry_notify_edit_data(uuid, contract_code);
      });
      // 入库单详情模态框
      $(document).on("click", ".godown_entry_notify_detail", function() {
        var uuid = $(this).data("uuid");
        godown_entry_notify_get_letter(uuid)
        godown_entry_notify_detail_modal();
      });
      // 删除入库单模态框
      $(document).on("click", ".godown_entry_notify_delete", function() {
        var uuid = $(this).data("uuid");
        var contract_code = $(this).data("contract_code");
        godown_entry_notify_delete_modal(uuid, contract_code);
      });
      // 删除入库单
      $(document).on("click", "#godown_entry_notify_delete_modal .remove", function() {
        var uuid = $(this).data("uuid");
        var contract_code = $(this).data("contract_code");
        godown_entry_notify_delete_data(uuid, contract_code);
      });
    });
  </script>
</head>
<body>
  <!--id ="godown_entry_notify_ml15_"+trade_contract_code-->
  <div class = "panel panel-primary">
    <div class = "panel-heading clearfix" id = "godown_entry_notify_paid">入库通知单<span class = "glyphicon glyphicon-plus pull-right" data-contract_code = "ZS-TZGYL-17813261" id = "godown_entry_notify_add_modal_btn"></span></div>
    <div class = "panel-body">
        <div class = "row">
          <div class = "col-lg-12">
            <table id = "godown_entry_notify_list" cellpadding = "0" cellspacing = "0" border = "0" width = "100%" class = "table">
              <thead>
                <tr>
                  <th>品类</th>
                  <th>卸货量（吨）</th>
                  <th>卸货开始时间</th>
                  <th>卸货结束时间</th>
                  <th>储罐</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody class = "godown_entry_notify_ml15_box">
                <tr>
                  <td>原油</td>
                  <td>10</td>
                  <td>2017-05-14</td>
                  <td>2017-05-14</td>
                  <td>储罐1</td>
                  <td>
                    <span class = "glyphicon glyphicon-info-sign godown_entry_notify_ml15 godown_entry_notify_detail"></span>
                    <span class = "glyphicon glyphicon-pencil godown_entry_notify_ml15 godown_entry_notify_edit"></span>
                    <span class = "glyphicon glyphicon-remove godown_entry_notify_ml15 godown_entry_notify_delete"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
