  <script>
    $(document).ready(function() {
      //日历插件
      widget_datepicker_init();
      //清空原始数据
      clear_raw_data();
      //服务器数据
      new_server_data_fill();
      //分页
      pages('', current_page);
      //加载数据
      fill_variable_data();
      //搜索获取出租方和承租方
      contract_warehouse_enterprise_data();

      $(document).on("click", "#contract_warehouse_pages li", function() {
        var contract_warehouse_pages = $(this);
        contract_warehouse_pages_fun(contract_warehouse_pages);
      });
      //添加储罐合同模态框
      $(document).on("click", "#contract_warehouse_plus", function() {
        contract_warehouse_add_modle();
      });
      //添加储罐合同数据
      $(document).on("click", "#contract_warehouse_add_btn", function() {
        var contract_warehouse_this = $(this);
        contract_warehouse_add_data( contract_warehouse_this );
      });
      //修改储罐合同模态框
      $(document).on("click", ".contract_warehouse_pencil", function() {
        var contract_warehouse_this = $(this);
        contract_warehouse_edit_modle( contract_warehouse_this );
      });
      //修改储罐保存数据
      $(document).on("click", "#contract_warehouse_edit_modle_btn", function() {
        var contract_warehouse_this = $(this);
        contract_warehouse_edit_data(contract_warehouse_this);
      });
      //删除储罐合同模态框
      $(document).on("click", ".contract_warehouse_remove", function() {
        var contract_warehouse_this = $(this);
        contract_warehouse_delete_modle(contract_warehouse_this);
      });
      //删除储罐合同数据
      $(document).on("click", "#contract_warehouse_delete_btn", function() {
        var contract_warehouse_this = $(this);
        contract_warehouse_delete_data(contract_warehouse_this);
      });
      //详情
      $(document).on("click", ".contract_warehouse_info", function() {
        var contract_warehouse_this = $(this);
        contract_warehouse_info_modle(contract_warehouse_this);
      });
      //合同号搜索
      $(document).on("click", "#contract_warehouse_search_btn", function() {
        contract_warehouse_search();
      });
      //合同号模糊搜索
      $(document).on("click", "#contract_warehouse_fuzzy", function() {
        contract_warehouse_search_fuzzy();
      });
    });
