<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.css">
  <link rel = "stylesheet" href = "../../plugin/jquery_ui/1.12.1/jquery-ui.min.css">
  <link rel = "stylesheet" href = "../../plugin/jquery_timepicker_addon/1.6.3/jquery-ui-timepicker-addon.css" />
  <link rel = "stylesheet" href = "../../css/custom_modal.css">
  <link rel = "stylesheet" href = "../upload_attachment/upload_attachment.css"/>
  <link rel = "stylesheet" href = "report_test.css">
  <script src = "../../plugin/jquery/1.12.4/jquery.min.js"></script>    
  <script src = "../../plugin/jquery_ui/1.12.1/jquery-ui.min.js"></script>
  <script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src = "../../plugin/jquery_timepicker_addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
  <script src = "../../plugin/jquery_timepicker_addon/1.6.3/init.js"></script>
  <script src = "../../js/toolkit.js"></script>
  <script src = "../../js/configure.js"></script>
  <script src = "../upload_attachment/upload_attachment.js" type = "text/javascript" charset = "utf-8"></script>
  <script src = "report_test.js"></script>
  <script>
    $(document).ready(function() {
      // 初始化
      report_test_clear_raw_data();
      // 服务器数据
      report_test_server_data_cover();
      // 赋值
      report_test_fill_variable_data();
      // 添加化验单模态框
      $(document).on("click", "#report_test_add_modal_btn", function() {
        report_test_add_modal();
      });
      // 添加化验单
      $(document).on("click", "#report_test_add_modal .add_btn", function() {
        report_test_add_data();
      });
      // 修改化验单模态框
      $(document).on("click", ".report_test_edit", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        report_test_get_letter(uuid);
        report_test_edit_modal(uuid);
      });
      // 修改化验单
      $(document).on("click", "#report_test_edit_modal .edit_btn", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        report_test_edit_data(uuid);
      });
      // 化验单详情模态框
      $(document).on("click", ".report_test_detail", function() {
        var uuid = $(this).data("uuid");
        report_test_get_letter(uuid)
        report_test_detail_modal();
      });
      // 删除化验单模态框
      $(document).on("click", ".report_test_delete", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        report_test_delete_modal(uuid, vehicle_information_uuid);
      });
      // 删除化验单
      $(document).on("click", "#report_test_delete_modal .remove", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        report_test_delete_data(uuid, vehicle_information_uuid);
      });
    });
  </script>
</head>
<body>
  <!--id ="report_test_ml15_"+trade_vehicle_information_uuid-->
  <div class = "panel panel-primary ">
    <div class = "panel-heading clearfix">化验单<span class = "glyphicon glyphicon-plus pull-right" id = "report_test_add_modal_btn"></span></div>
    <div class = "panel-body">
        <div class = "row">
          <div class = "col-lg-12">
            <table id = "report_test_list" cellpadding = "0" cellspacing = "0" border = "0" width = "100%" class = "table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody class = "report_test_ml15_box">
                <tr>
                  <td>1</td>
                  <td>
                    <span class = "glyphicon glyphicon-info-sign report_test_ml15 report_test_detail"></span>
                    <span class = "glyphicon glyphicon-pencil report_test_ml15 report_test_edit"></span>
                    <span class = "glyphicon glyphicon-remove report_test_ml15 report_test_delete"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
