<!DOCTYPE html>
<html>
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.css"/>
  <link rel = "stylesheet" href = "../../plugin/jquery_ui/1.12.1/jquery-ui.min.css">
  <link rel = "stylesheet" href = "warehouse_payment_detail.css"/>
  <link rel = "stylesheet" href = "../../css/custom_modal.css"/>
  <script src = "../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
  <script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.js" type = "text/javascript" charset = "utf-8"></script>
  <script src = "../../js/configure.js" type = "text/javascript" charset = "utf-8"></script>
  <script src = "../../js/toolkit.js" type = "text/javascript" charset = "utf-8"></script>
  <script src = "warehouse_payment_detail.js" type = "text/javascript" charset = "utf-8"></script>
  <script type = "text/javascript">
  $(document).ready(function() {
    contact_management_output("#contact_management_content");
    // 初始化
    contact_management_clear_raw_data();
    // 服务器数据
    contact_management_server_enterprise_data_cover();
    //contact_management_server_data_cover();
    // 赋值
    contact_management_fill_variable_enterprise_data();
    //contact_management_fill_variable_data();
    // 分页
    $(document).on("click", "#contact_management_pages li", function() {
      var contact_management_pages = $(this);
      contact_management_pages_fun(contact_management_pages);
    });
    // 点击企业搜索
    $(document).on("click", "#contact_management_enterprise_search_btn", function() {
      contact_management_search_enterprise_name();
    });
    // 点击联系人姓名搜索
    $(document).on("click", "#contact_management_contact_name_search", function() {
      contact_management_search_contact_name();
    });
    // 添加联系人
    $(document).on("click", "#contact_management_add_contact", function(){
      contact_management_add_contact();
    });
    // 删除模态框
    $(document).on("click", ".contact_management_delete", function(){
      var uuid = $(this).data("uuid");
      contact_management_delete_contact(uuid);
    });
    // 删除
    $(document).on("click", "#contact_management_delete_modal .remove", function(){
      var uuid = $(this).data("uuid");
      contact_management_delete_data(uuid);
    });
    
  }); 
  </script>
  <title></title>
</head>
<body>
  <div class = "row" id = "warehouse_payment_detail_content">
    <div class = "col-md-12">
      <div class = "panel panel-default panel-primary">
        <div class = "panel-heading">搜索条件</div>
        <div class = "panel-body" style="padding-bottom: 0;">
          <div class = "row">
            <div class="col-md-10">
              <div class="row">
              	<div class = "col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">原始贷款资金</span>
                    <input type="text" class="form-control" value = "91260059.73" readonly = "readonly" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-addon">元</span>
                  </div>
                </div>
                <div class = "col-md-6">
                  <div class="input-group pull-left">
                    <span class="input-group-addon" id="">选择库区</span>
                    <select class="form-control" id="contact_management_enterprise_search">
                      <option class="">--请选择--</option>
                      <option value="1">自运营企业</option>
                      <option value="2">贸易企业</option>
                      <option value="3">物流企业</option>
                    </select>
                  </div>
                </div>
              </div>
            	<div class="row warehouse_payment_detail_mt15">
            		<div class = "col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">开始时间</span>
                    <input type="text" class="form-control" value = "91260059.73" aria-label="Amount (to the nearest dollar)">
                    <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                  </div>
                </div>
                <div class = "col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">结束时间</span>
                    <input type="text" class="form-control" value = "91260059.73" aria-label="Amount (to the nearest dollar)">
                    <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                  </div>
                </div>
            	</div>
            </div>
            <div class="col-md-2">
            	<button class="btn btn-primary" type="button" id = "warehouse_payment_detail_search">                      
                <span class="">搜索</span>                    
              </button>   
            </div>
          </div>
        </div>
      </div>
      <div class = "panel panel-default panel-primary">
        <div class = "panel-heading text-left">明细记录</div>
        <div class = "panel-body contact_management_pb0">
          <div class = "col-md-12">
            <table  class = "table contact_management_mt20" id = "contact_management_list">
              <thead>
                <tr>
                  <th>日期</th>
                  <th>收款</th>
                  <th>付款</th>
                  <th>占用资金</th>
                  <th>资金利息</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2017-02-02</td>
                  <td>2000000</td>
                  <td>2000000</td>
                  <td>2000000</td>
                  <td>2000000</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
