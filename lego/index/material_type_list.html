<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.css">
  <link rel = "stylesheet" href = "../../css/custom_modal.css">
  <link rel = "stylesheet" href = "../material_type_list/material_type_list.css">
  <script src = "../../plugin/jquery/1.12.4/jquery.min.js"></script>
  <script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src = "../../js/toolkit.js"></script>
  <script src = "../../js/configure.js"></script>
  <script src = "../material_type_list/material_type_list.js"></script>
  <script>
    let materialList = new MaterialListObj();
    $(document).ready(function() {
      //加载静态页面
      materialList.outPutTypeList("#material_type_list_area");
      //清空原始数据
      materialList.clearRawData();
      //服务器数据
      materialList.serverDataCover();
      //加载数据
      materialList.fillVariableData();
      //事件
      materialList.initEvent();
    });
  </script>
</head>
<body>
<div id = "material_type_list_area"></div>
</body>
</html>
